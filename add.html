<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="my.css" rel="stylesheet">
    <script>
      function CheckValue() {
        var level = document.form1.level.value;
        var word = document.form1.word.value;
        var meaning = document.form1.meaning.value;

        if(level == "") {
            alert("Input Level");
            return false;
        }

        if(word == "") {
            alert("Input Word");
            return false;
        }
        if(meaning == "") {
            alert("Input Meaning");
            return false;
        }
        document.form1.submit();
      }

        function Previous() {
          window.location.href = "https://steady-madeleine-f45371.netlify.app/index.html"
        }
    </script>
</head>
<body>
        <div class="bg-dark text-secondary px-4 py-5 text-center">
          <div class="py-5">
              <h1 class="display-5 fw-bold text-white">- Add Page -</h1>
              <div class="col-lg-6 mx-auto">
              <br><br>
              <h4>Level: </h4>    
              <input type="text" id="level" name="level" placeholder="Enter Level"><br><br>
  
              <h4>Word: </h4>    
              <input type="text" id="word" name="word" placeholder="Enter Word"><br><br>
  
              <h4>Meaning: </h4>
              <input type="text" id="meaning" name="meaning" placeholder="Enter Definition"><br><br>
              <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                  <button type="button" class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold" onclick="CheckValue()">Submit</button>
                  <button type="button" class="btn btn-outline-light btn-lg px-4" onclick="Previous()">Back</button>
              </div>
            </div>
          </div>
</body>
</html>
